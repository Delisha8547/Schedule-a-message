<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #00111a 0%, #000000 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0f7fa;
      position: relative;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    h2 {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    h2 span {
      animation: wave 2s infinite;
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      color: #e0f7fa;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    h2 span:nth-child(n) {
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input {
      background: rgba(255, 255, 255, 0.95);
    }

    button {
      background: linear-gradient(135deg, #00c3ff, #8800ff);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(136, 0, 255, 0.8);
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: rise 10s linear infinite;
      z-index: 1;
    }

    .bubble:nth-child(1) { left: 5%; width: 20px; height: 20px; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 15%; width: 25px; height: 25px; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 30%; width: 15px; height: 15px; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 45%; width: 30px; height: 30px; animation-delay: 1s; }
    .bubble:nth-child(5) { left: 60%; width: 10px; height: 10px; animation-delay: 3s; }
    .bubble:nth-child(6) { left: 75%; width: 22px; height: 22px; animation-delay: 1.5s; }
    .bubble:nth-child(7) { left: 90%; width: 18px; height: 18px; animation-delay: 2.5s; }

    @keyframes rise {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(20px);
      }
    }

    .ocean-floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: url('https://i.imgur.com/MsvGsOo.png') repeat-x bottom;
      background-size: contain;
      z-index: 0;
    }

    /* Custom popup style */
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px 30px;
      color: #e0f7fa;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      animation: floatText 4s ease-in-out infinite, fadeInOut 3s forwards;
      z-index: 999;
    }

    @keyframes floatText {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>
      <span style="--i:0">C</span><span style="--i:1">o</span><span style="--i:2">n</span><span style="--i:3">f</span><span style="--i:4">i</span><span style="--i:5">r</span><span style="--i:6">m</span>
      <span style="--i:7">&nbsp;</span>
      <span style="--i:8">Y</span><span style="--i:9">o</span><span style="--i:10">u</span><span style="--i:11">r</span>
      <span style="--i:12">&nbsp;</span>
      <span style="--i:13">P</span><span style="--i:14">a</span><span style="--i:15">s</span><span style="--i:16">s</span><span style="--i:17">w</span><span style="--i:18">o</span><span style="--i:19">r</span><span style="--i:20">d</span>
    </h2>
    <input type="password" id="confirmPassword" placeholder="Enter your password again" />
    <button onclick="confirmPassword()">Confirm</button>
  </div>

  <!-- Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Ocean Floor -->
  <div class="ocean-floor"></div>

  <!-- Script for confirmation -->
  <script>
    function confirmPassword() {
      const storedPassword = localStorage.getItem("password");
      const inputPassword = document.getElementById("confirmPassword").value;

      if (inputPassword === storedPassword) {
        window.location.href = "scheduler.html";
      } else {
        showPopup("Incorrect password. Please try again.");
      }
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }
  </script>

</body>
</html>
