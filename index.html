<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Message Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #00111a 0%, #000000 100%);
      overflow: hidden;
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    /* Light rays */
    .light-rays {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        130deg,
        rgba(255, 255, 255, 0.03) 0px,
        rgba(255, 255, 255, 0.01) 2px,
        transparent 4px,
        transparent 12px
      );
      animation: drift 15s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    /* Water caustics */
    .water-caustics {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/oYpWqzU.png') repeat;
      background-size: cover;
      opacity: 0.04;
      animation: moveWater 60s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    h1, p {
      display: inline-block;
      z-index: 1;
    }

    h1 span, p span {
      display: inline-block;
      animation: swim 3s infinite ease-in-out;
    }

    h1 span:nth-child(odd), p span:nth-child(odd) {
      animation-delay: 0.1s;
    }

    h1 span:nth-child(even), p span:nth-child(even) {
      animation-delay: 0.3s;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    a {
      padding: 15px 40px;
      background: linear-gradient(135deg, #00c3ff, #8800ff);
      color: white;
      font-size: 1.2em;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: all 0.4s ease;
      animation: pulse 2.5s infinite;
      z-index: 1;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(136, 0, 255, 0.8);
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s linear infinite;
      z-index: 0;
    }

    .bubble:nth-child(n+4) { animation-duration: 8s; }
    .bubble:nth-child(n+6) { animation-duration: 12s; }
    .bubble:nth-child(n+8) { animation-duration: 14s; }

    .bubble:nth-child(1) { left: 5%; width: 20px; height: 20px; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 15%; width: 25px; height: 25px; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 25%; width: 15px; height: 15px; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 35%; width: 30px; height: 30px; animation-delay: 1s; }
    .bubble:nth-child(5) { left: 45%; width: 10px; height: 10px; animation-delay: 3s; }
    .bubble:nth-child(6) { left: 55%; width: 18px; height: 18px; animation-delay: 1.5s; }
    .bubble:nth-child(7) { left: 65%; width: 22px; height: 22px; animation-delay: 2.5s; }
    .bubble:nth-child(8) { left: 75%; width: 16px; height: 16px; animation-delay: 3.5s; }
    .bubble:nth-child(9) { left: 85%; width: 12px; height: 12px; animation-delay: 4.5s; }
    .bubble:nth-child(10) { left: 95%; width: 28px; height: 28px; animation-delay: 5s; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      50% { box-shadow: 0 0 30px rgba(136, 0, 255, 0.8); }
    }

    @keyframes rise {
      0% { bottom: -50px; opacity: 0; transform: translateX(0); }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; transform: translateX(20px); }
    }

    @keyframes swim {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    @keyframes moveWater {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
  </style>
</head>
